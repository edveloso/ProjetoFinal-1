<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/template.xhtml">
	<ui:define name="title">
    	Exportações
    </ui:define>
	<ui:define name="conteudo">
		<h:form id="formLista">
			<p:dataTable id="tblglo" var="glossario" value="#{glossarioMB.glossarios}" paginator="true" rows="10" style="width:500px">
				<f:facet name="header">  
		            Glossários  
		        </f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Termo" />
					</f:facet>
					<h:outputText value="#{glossario.sigla}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Definição" />
					</f:facet>
					<h:outputText value="#{glossario.definicao}" />
				</p:column>
			</p:dataTable>
			
				<h:panelGrid columns="2">
				<p:panel header="Export All Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblglo" fileName="glossario" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblglo" fileName="glossario" encoding="iso-8859-1"/>
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblglo" fileName="glossario" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblglo" fileName="glossario" />
					</h:commandLink>
				</p:panel>

				<p:panel header="Export Page Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblglo" fileName="glossario"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblglo" fileName="glossario"
							pageOnly="true" encoding="iso-8859-1"/>
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblglo" fileName="glossario"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblglo" fileName="glossario"
							pageOnly="true" />
					</h:commandLink>
				</p:panel>
			</h:panelGrid>
			
			<p:dataTable id="tblreq" var="req" value="#{requisitoNaoFuncionalMB.list}" paginator="true" rows="10" style="width:600px">
				<f:facet name="header">  
		            Requisitos não Funcionais  
		        </f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{req.codigo}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{req.descricao}" />
				</p:column>
			</p:dataTable>
			
			<h:panelGrid columns="2">
				<p:panel header="Export All Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblreq" fileName="requisito" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblreq" fileName="requisito" encoding="iso-8859-1"/>
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblreq" fileName="requisito" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblreq" fileName="requisito" />
					</h:commandLink>
				</p:panel>

				<p:panel header="Export Page Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblreq" fileName="requisito"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblreq" fileName="requisito"
							pageOnly="true" encoding="iso-8859-1"/>
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblreq" fileName="requisito"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblreq" fileName="requisito"
							pageOnly="true" />
					</h:commandLink>
				</p:panel>
			</h:panelGrid>
			
			<p:dataTable id="tblregra" var="regra" value="#{regraDeNegocioMB.list}" paginator="true" rows="10" style="width:600px">
				<f:facet name="header">  
			            Regras de Negócio 
		        </f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{regra.codigo}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{regra.descricao}" />
				</p:column>
			</p:dataTable>
			
			<h:panelGrid columns="2">
				<p:panel header="Export All Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblregra" fileName="regra" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblregra" fileName="regra" encoding="iso-8859-1" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblregra" fileName="regra" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblregra" fileName="regra" />
					</h:commandLink>
				</p:panel>

				<p:panel header="Export Page Data">
					<h:commandLink>
						<p:graphicImage value="/resources/css/images/excel.png" />
						<p:dataExporter type="xls" target="tblregra" fileName="regra"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/pdf.png" />
						<p:dataExporter type="pdf" target="tblregra" fileName="regra"
							pageOnly="true" encoding="iso-8859-1" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/csv.png" />
						<p:dataExporter type="csv" target="tblregra" fileName="regra"
							pageOnly="true" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage value="/resources/css/images/xml.png" />
						<p:dataExporter type="xml" target="tblregra" fileName="regra"
							pageOnly="true" />
					</h:commandLink>
				</p:panel>
			</h:panelGrid>

		
		</h:form>
	</ui:define>
</ui:decorate>
</html>
