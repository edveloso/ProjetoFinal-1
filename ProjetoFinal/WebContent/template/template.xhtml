<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Default title</ui:insert></title>
	<!-- <h:outputStylesheet name="css/jquery-ui-1.10.2.custom.css"/> -->
	<style>
		body {font: 12px Arial}
	</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="190">
			<h:graphicImage url="/template/resources/img/header_uni.jpg" />
			<p:menubar>
				<p:menuitem value="Inicio" url="/index.jsf" />
				<p:menuitem value="Projetos" url="/listProjetos.jsf" icon="ui-icon-document" />
				<p:menuitem value="Glossário" url="/listGlossarios.jsf" icon="ui-icon-contact" />
				<p:menuitem value="Regras de Negócio" url="/listRegras.jsf" icon="ui-icon-contact" />
				<p:menuitem value="Atores" url="/listAtores.jsf" icon="ui-icon-person" />
				<p:menuitem value="Casos de Uso" url="/listCasos.jsf" icon="ui-icon-pencil" />
				<p:menuitem value="Requisitos não Funcionais" url="/listRequisitos.jsf" icon="ui-icon-contact" />
				<p:menuitem value="Exportações" url="/exportacoes.jsf" icon="ui-icon-script" />
				<p:menuitem value="Exportações Glossario" url="/exportglo.jsf" icon="ui-icon-script" />
				</p:menubar>
			<br />
			<p:panel styleClass="ui-state-error">
				<h:outputText value="#{mensagemMB.mensagem}" />
			</p:panel>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo">
	    	</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south">
		</p:layoutUnit>
	</p:layout>
</h:body> 
</html>
