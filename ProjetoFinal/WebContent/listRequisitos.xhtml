<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/template.xhtml">
	<ui:define name="title">
    		Requisitos não Funcionais
    	</ui:define>
	<ui:define name="conteudo">
		<p:commandButton value="Novo"
			onclick="modalNovoRequisitoNaoFuncional.show();"
			actionListener="#{requisitoNaoFuncionalMB.limpar}" update=":formNovoRequisitoNaoFuncional" />

		<br />
		<br />
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="formLista">
			<p:dataTable var="req" value="#{requisitoNaoFuncionalMB.list}" style="width:800px">
				<f:facet name="header">  
			            Requisitos não Funcionais
			        </f:facet>
			    <p:column headerText="Código" style="width:10%">
					<h:outputText value="#{req.codigo}" />
				</p:column>
				<p:column headerText="Descrição" style="width:80%">
					<h:outputText value="#{req.descricao}" />
				</p:column>
				<p:column headerText="Editar" style="width:5%">
					<p:commandButton actionListener="#{requisitoNaoFuncionalMB.escolhe}"
						update=":formEditRequisitoNaoFuncional" 
						oncomplete="modalEditRequisitoNaoFuncional.show();" icon="ui-icon-pencil" />
				</p:column>
				<p:column headerText="Remover" style="width:5%">
					<p:commandButton
						actionListener="#{requisitoNaoFuncionalMB.escolhe}"
						update=":formRemoverRequisitoNaoFuncional"
						oncomplete="modalRemoverRequisitoNaoFuncional.show();" icon="ui-icon-trash" />
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="modalNovoRequisitoNaoFuncional" header="Novo Requisito não Funcional" 
			showEffect="clip" hideEffect="explode">
			<h:form id="formNovoRequisitoNaoFuncional">
				<h:panelGrid columns="2">

					<p:outputLabel value="Descrição" />
					<p:inputTextarea cols="40" rows="10" value="#{requisitoNaoFuncionalMB.req.descricao}" maxlength="255" />


					<f:facet name="footer">
						<p:commandButton value="Gravar"
							actionListener="#{requisitoNaoFuncionalMB.salvar}" update=":formLista"
							oncomplete="modalNovoRequisitoNaoFuncional.hide()" />
						<p:commandButton value="Limpar"
							actionListener="#{requisitoNaoFuncionalMB.limpar}"
							update=":formNovoRequisitoNaoFuncional" />
					</f:facet>

				</h:panelGrid>
			</h:form>
		</p:dialog>


		<p:dialog widgetVar="modalEditRequisitoNaoFuncional" header="Editar Requisito não Funcional" 
			showEffect="clip" hideEffect="explode">
			<h:form id="formEditRequisitoNaoFuncional">
				<h:panelGrid columns="1">

					<p:outputLabel value="Descrição" />
					<p:inputTextarea cols="40" rows="10" value="#{requisitoNaoFuncionalMB.req.descricao}" maxlength="255" />

					<f:facet name="footer">
						<p:commandButton value="Atualizar"
							actionListener="#{requisitoNaoFuncionalMB.atualizar}"
							update=":formLista" oncomplete="modalEditRequisitoNaoFuncional.hide()" />
					</f:facet>

				</h:panelGrid>
			</h:form>
		</p:dialog>


		<p:dialog header="Remover Requisito Não Funcional" widgetVar="modalRemoverRequisitoNaoFuncional"
			showEffect="clip" hideEffect="explode">
			<h:form id="formRemoverRequisitoNaoFuncional">
				<p:panelGrid columns="1">
					<h:outputLabel
						value="Tem certeza de que deseja remover o Requisito não Funcional: #{requisitoNaoFuncionalMB.req.descricao} ?"
						style="font:14px" />
					<f:facet name="footer">
						<p:commandButton value="Sim"
							actionListener="#{requisitoNaoFuncionalMB.remover}"
							update=":formLista" oncomplete="modalRemoverRequisitoNaoFuncional.hide()" />
						<p:commandButton value="Não" oncomplete="modalRemoverRequisitoNaoFuncional.hide()" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:decorate>
</html>
