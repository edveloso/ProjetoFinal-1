<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"> <ui:decorate
	template="/template/template.xhtml">
	<ui:define name="title">
    		Projetos
    	</ui:define>
	<ui:define name="conteudo">
		<p:commandButton value="Novo" onclick="modalNovoProjeto.show();"
			type="button" />

		<br />
		<br />

		<h:form id="formLista">
			<p:dataTable var="projeto" value="#{projetoMB.projetos}"
				style="width:800px" rowKey="#{projeto.id}"
				selection="#{projetoMB.projetoSelecionado}" selectionMode="single" editable="true" editMode="cell" >

				<f:facet name="header">  
			            Projetos  
		        </f:facet>
		        <p:ajax event="rowEdit" listener="#{projetoMB.atualizar}" />
		        
				<p:column headerText="Id" style="width:5%">
					<h:outputText value="#{projeto.id}" />
				</p:column>
				<p:column headerText="Nome" style="width:85%">
					<p:cellEditor >  
	                   <f:facet name="output"><h:outputText value="#{projeto.nome}" /></f:facet>  
	                   <f:facet name="input"><p:inputText id="modelInput" value="#{projeto.nome}" /></f:facet>
	               </p:cellEditor>
				</p:column>
				<p:column style="width:5%">
					<p:commandButton actionListener="#{projetoMB.atualizar}" icon="ui-icon-pencil" />
				</p:column>
				<p:column style="width:5%">
					<p:commandButton actionListener="#{projetoMB.remover}" icon="ui-icon-trash" />
				</p:column>
				<f:facet name="footer">  
		            <p:commandButton id="viewButton" value="Visualizar" icon="ui-icon-search"  
		                    update=":formDisplay" oncomplete="carDialog.show()"/>  
		        </f:facet>  
  
			</p:dataTable>
		</h:form>


		<p:dialog header="Novo Projeto" widgetVar="modalNovoProjeto"
			showEffect="clip" hideEffect="explode">
			<h:form id="formProjeto">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome" />
					<p:inputText value="#{projetoMB.projeto.nome}" size="60"
						required="true" />

					<f:facet name="footer">
						<p:commandButton value="Gravar"
							actionListener="#{projetoMB.salvar}" update=":formLista"
							oncomplete="modalNovoProjeto.hide()" />
						<p:commandButton value="Limpar"
							actionListener="#{projetoMB.limpar}" />
					</f:facet>

				</p:panelGrid>
			</h:form>
		</p:dialog>
		
		
		<p:dialog id="dialog" header="Projeto" widgetVar="carDialog" resizable="false"  
              width="200" showEffect="clip" hideEffect="fold">  
  			<h:form id="formDisplay">
		        <h:panelGrid id="display" columns="2" cellpadding="4">  
	  
		  			<h:outputText value="Id:" />  
		            <h:outputText value="#{projetoMB.projetoSelecionado.id}" />
		  			
		            <h:outputText value="Nome:" />  
		            <h:outputText value="#{projetoMB.projetoSelecionado.nome}" />
	
		        </h:panelGrid>
	        </h:form>  
	    </p:dialog> 

	</ui:define>
</ui:decorate> </html>
