<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/template.xhtml">
	<ui:define name="title">
    	Exportações
    </ui:define>
	<ui:define name="conteudo">
		<h:form id="formLista">
			<p:dataTable var="caso" value="#{casoDeUsoMB.casosDeUso}" style="width:800px">
				<f:facet name="header">  
		            Casos de Uso  
		        </f:facet>
		        <p:column headerText="Código" style="width:10%">
					<h:outputText value="#{caso.codigo}" />
				</p:column>
				<p:column headerText="Nome" style="width:50%">
					<h:outputText value="#{caso.nome}" />
				</p:column>
				<p:column headerText="Tipo" style="width:10%">
					<h:outputText value="#{caso.tipo}" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{exportacaoMB.formato}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="XML" itemValue="xml" />
						<f:selectItem itemLabel="PDF" itemValue="pdf" />
						<f:selectItem itemLabel="ODT" itemValue="odt" />							
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton value="Exportar" id="btnExportar" actionListener="#{exportacaoMB.exportar}" update=":formLista" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
