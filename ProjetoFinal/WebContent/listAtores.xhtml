<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template/template.xhtml">
    	<ui:define name="title">
    		Atores
    	</ui:define>
        <ui:define name="conteudo">
            <p:commandButton value="Novo" onclick="modalNovoAtor.show();" type="button" />

			<br />
			<br />

			<h:form id="formLista">
				<p:dataTable var="ator" value="#{atorMB.atores}" style="width:800px">
					<f:facet name="header">  
			            Atores  
			        </f:facet> 
					<p:column headerText="Nome" style="width:80%">
						<h:outputText value="#{ator.nome}" />
					</p:column>
					<p:column style="width:10%">
						<h:outputText value="alterar" />
					</p:column>
					<p:column style="width:10%">
						<h:outputText value="remover" />
					</p:column>
				</p:dataTable>
			</h:form>

			<p:dialog widgetVar="modalNovoAtor" header="Novo Ator">
				<h:form id="formAtor">
	            	<p:panelGrid columns="4">
		            		            	
	            		<p:outputLabel value="Nome" />
	            		<p:inputText value="" size="40" />
	            		
	            		<f:facet name="footer">
		            		<p:commandButton value="Gravar" action="#{atorMB.salvar}" />
		            		<p:commandButton value="Limpar" />
	            		</f:facet>
	            	
	            	</p:panelGrid>
	            </h:form>
			</p:dialog>

        </ui:define>
    </ui:decorate>
</html>
