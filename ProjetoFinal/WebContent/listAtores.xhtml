<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template/template.xhtml">
    	<ui:define name="title">
    		Atores
    	</ui:define>
        <ui:define name="conteudo">
            <p:commandButton value="Novo" onclick="modalNovoAtor.show();" actionListener="#{atorMB.limpar}" update=":formNovoAtor" />

			<br />
			<br />
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<h:form id="formLista">
				<p:dataTable var="ator" value="#{atorMB.atores}" style="width:800px">
					<f:facet name="header">  
			            Atores  
			        </f:facet> 
					<p:column headerText="Nome" style="width:80%">
						<h:outputText value="#{ator.nome}" />
					</p:column>
					<p:column headerText="Editar" style="width:5%">
						<p:commandButton actionListener="#{atorMB.escolheAtor}" update=":formEditAtor" oncomplete="modalEditAtor.show();" icon="ui-icon-pencil" />
					</p:column>
					<p:column headerText="Excluir" style="width:5%">
						<p:commandButton actionListener="#{atorMB.escolheAtor}" update=":formRemoverAtor" oncomplete="modalRemoverAtor.show();" icon="ui-icon-trash" />
					</p:column> 
				</p:dataTable>
			</h:form>

			<p:dialog widgetVar="modalNovoAtor" header="Novo Ator" showEffect="clip" hideEffect="explode">
				<h:form id="formNovoAtor">
	            	<h:panelGrid columns="2">
		            		            	
	            		<p:outputLabel value="Nome" />
	            		<p:inputText value="#{atorMB.ator.nome}" size="40" />
	            		
	            		<f:facet name="footer">
		            		<p:commandButton value="Gravar" actionListener="#{atorMB.salvar}" update=":formLista" oncomplete="modalNovoAtor.hide()" />
		            		<p:commandButton value="Limpar" actionListener="#{atorMB.limpar}" update=":formNovoAtor" />
	            		</f:facet>
	            	
	            	</h:panelGrid>
	            </h:form>
			</p:dialog>
			
			
			<p:dialog widgetVar="modalEditAtor" header="Editar Ator" showEffect="clip" hideEffect="explode">
				<h:form id="formEditAtor">
	            	<h:panelGrid columns="4">
		            		            	
	            		<p:outputLabel value="Nome" />
	            		<p:inputText value="#{atorMB.ator.nome}" size="40" />
	            		
	            		<f:facet name="footer">
		            		<p:commandButton value="Atualizar" actionListener="#{atorMB.atualizar}" update=":formLista" oncomplete="modalEditAtor.hide()" />
	            		</f:facet>
	            	
	            	</h:panelGrid>
	            </h:form>
			</p:dialog>
			
			
			<p:dialog header="Remover Ator" widgetVar="modalRemoverAtor" showEffect="clip" hideEffect="explode">
				<h:form id="formRemoverAtor">
					<p:panelGrid columns="1">
						<h:outputLabel value="Tem certeza de que deseja remover o ator: #{atorMB.ator.nome} ?" style="font:14px" />
						<f:facet name="footer">
							<p:commandButton value="Sim" actionListener="#{atorMB.remover}" update=":formLista" oncomplete="modalRemoverAtor.hide()" />
							<p:commandButton value="Não" oncomplete="modalRemoverAtor.hide()" />
						</f:facet>
					</p:panelGrid>
				</h:form>
			</p:dialog>

        </ui:define>
    </ui:decorate>
</html>
